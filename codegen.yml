overwrite: true
schema: "http://localhost:3000/api/graphql"
generates:
  graphql/generated.d.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - add:
          content: "import { FileUpload } from '@/graphql/types'"
      - typescript
      - typescript-operations
    config:
      scalars:
        Upload: Promise<FileUpload>

